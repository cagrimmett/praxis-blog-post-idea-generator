<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Praxis Blog Post Idea Generator</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"  crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
	<div class="blog-post-container">
	  	<div id="input-area">
			<h2>Pick a role:</h2>
		  	<form id="role-form">
		  		<input type="radio" name="role" value="Marketing"> Marketing</br>
		  		<input type="radio" name="role" value="Sales"> Sales</br>
		  		<input type="radio" name="role" value="Programming"> Programming<br />
		  		<input type="radio" name="role" value="Operations"> Operations<br /><br />
			</form>
			<button id="generate">Generate ideas!</button>
		</div>
	  	
		<div id="holder" class="animated fadeIn"> 
			<h2>Your blog post ideas:</h2>
			<ol id="idea-list">
				<li id="1"></li>
				<li id="2"></li>
				<li id="3"></li>
				<li id="4"></li>
				<li id="5"></li>
			</ol> 	  
		</div>
	</div>
	<script src="idea-generator.js"></script>
  </body>
</html>
