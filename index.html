<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Praxis Blog Post Idea Generator</title>
  </head>
  <body>
  	<h2>Pick a role:</h2>
  	<form>
	  <input type="radio" name="role" value="Marketing"> Marketing</br>
	  <input type="radio" name="role" value="Sales"> Sales</br>
	  <input type="radio" name="role" value="Programming"> Programming<br />
	  <input type="radio" name="role" value="Operations"> Operations
	</form>
  	
	<div id="holder"> 
		<ol>
			<li id="1"></li>
			<li id="2"></li>
			<li id="3"></li>
			<li id="4"></li>
			<li id="5"></li>
		</ol> 	  
    <button id="get-new-idea">Get a blog post idea</button>
    
    <script>

	function newIdea() {
		    var fullList = ["Write a response to the last article you read.","Review the last book you read.","Review the last movie you watched.","Write about a way you added value in an earlier job you had.","What is your worst character trait and how are you working to improve it?","What was your first job and what did you learn?","What is an unpopular opinion you hold and what are 3 reasons why you hold that opinion?","Write a haiku about your day.","Give a status update on your current PDP.","Write a visitor's guide to your favorite vacation spot.","Rewrite an earlier blog post and cut the length by 30%.","What tools do you use to use consistently to do your job?","What is one thing you do better than most people you know? Write about it.","Why are you pursuing $X? ","10 Myths About $X","15 $X Blogs To Follow","8 $X podcasts you should listen to","Explain $X to a five year old","Common $X problems you'll face as a beginner â€“ and how to conquor them","One Book on $X Everyone Needs to Read","Why you shouldn't go into $X","3 New $X Tools I'm Using","Advice About $X You Should Ignore","$X For Complete Beginners"],
		    
	    randomList = [],
	    i = 5,
	    j = 0;
	    
	    while (i--) {
		    j = Math.floor(Math.random() * fullList.length);
		    randomList.push(fullList[j]);
		    fullList.splice(j,1);
		    //console.log(j);
		}		  
		//console.log(randomList);
		
		var role = document.querySelector('input[name="role"]:checked').value;
		// console.log(role);
			
		for (var k = 0; k < randomList.length; k++) {
		    idea = randomList[k].replace("$X", role);
		    document.getElementById(k+1).innerHTML = idea;
		}		
	}	
	
	document.getElementById("get-new-idea").addEventListener("click", newIdea);


    </script>
  </body>
</html>
